---
- name: Install httpd 
  hosts: remote 
  tasks:
    - name: Install the latest version of Apache
      yum: 
       name: httpd 
       state: latest
    - name: Start service httpd, if not started
      service:
       name: httpd
       state: started
    - name: Copy file with owner and permissions
      copy:
       src: index.html
       dest: /var/www/html
       mode: '0644'
